<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Competition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Competition</h1>
    <div id="start-screen">
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hide">
      <h2 id="question">Question text</h2>
      <div id="answer-buttons"></div>
      <button class="btn" id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-screen" class="hide">
      <h2>Quiz Finished!</h2>
      <p class="score" id="score"></p>
      <button class="btn" onclick="startQuiz()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
